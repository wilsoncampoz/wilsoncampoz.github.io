<main class="product-box" role="main"><div class="ch-box-ok" ng-if="$productCtrl.checkoutInfo"><h3 ng-bind-template="VocÃª acabou de comprar {{$productCtrl.product.title}}"></h3><p ng-bind-template="Quantidade: {{$productCtrl.checkoutInfo.quantity}}"></p><p ng-bind-template="Parcelas: {{$productCtrl.checkoutInfo.installments}}x de {{$productCtrl.checkoutInfo.installmentValue | currency: $productCtrl.product.currency + ' '}}"></p></div><span class="ch-loading-large" ng-if="$productCtrl.loadingProduct"></span><div class="inner-content" ng-if="$productCtrl.product" itemscope itemtype="http://schema.org/Product"><header><h1 class="main-product-title" itemprop="name" ng-bind="$productCtrl.product.title"></h1></header><section class="product-vip-session"><div class="image-container medium-6"><img ng-repeat="image in $productCtrl.product.images" itemprop="image" ng-if="$index == 0" class="main-image" ng-src="{{image}}" alt=""></div><section class="product-price-container medium-6"><p class="main price" itemprop="price" ng-bind="$productCtrl.product.price | currency: $productCtrl.product.currency + ' '"></p><div class="product-settings"><label id="quantity_label" class="row medium-12 is-visible"><span>Quantity:</span><select class="medium-2" aria-labelledby="quantity_label" ng-model="$productCtrl.product.selectedQuantity" ng-options="option for option in $productCtrl.getArray($productCtrl.product.availableQuantity)"></select></label><label id="installments_label" class="row medium-12 is-visible"><span>Installments:</span><select class="medium-2" aria-labelledby="installments_label" ng-model="$productCtrl.product.selectedInstallment" ng-options="option for option in $productCtrl.getArray($productCtrl.product.installments)"></select></label></div><button type="button" class="ch-btn ch-btn-large" role="button" ng-click="$productCtrl.buy($productCtrl.product)">Buy</button><p class="observation">Mercado libre isn't the owner of this product</p><section class="related-products" n
